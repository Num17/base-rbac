<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <h1>login success</h1>

    <form class="form-signin" action="register" method="post">
        <h2 class="form-signin-heading">用户注册</h2>
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username" class="form-control" placeholder="请输入用户名"/></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password" class="form-control" placeholder="请输入密码"/></td>
            </tr>
            <tr>

                <td colspan="2">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">注册</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
